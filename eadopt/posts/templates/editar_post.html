{% extends 'base.html' %}
{% block content %}

 <div class="panel panel-default">
     <div class="panel-heading"><strong>Editar Post</strong></div>
     <div class="panel-body">
       <form class="form-signin" action="{% url 'post_atualizar' %}" enctype="multipart/form-data" method="post">
         {% csrf_token %}
         {% include "form_post.html" %}
         <input type="hidden" name="post_id" value="{{post.id}}">
       <p><input type="submit" value="Atualizar" class="btn btn-primary"/></p>
         </form>
     </div>
 </div>

{% endblock %}
