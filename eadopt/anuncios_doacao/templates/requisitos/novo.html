{% extends 'base.html' %}
{% block content %}

 <div class="panel panel-default">
     <div class="panel-heading"><strong>Novo Requisito</strong></div>
     <div class="panel-body">
         <form class="form-signin" action="{% url 'requisito_criar' %}" method="post">
             {% csrf_token %}
             {% include "requisitos/form.html" %}
             <input type="hidden" name="anuncio_id" value="{{anuncio_id}}">
             <p><input type="submit" value="Cadastrar" class="btn btn-primary"/></p>
         </form>
     </div>
 </div>

{% endblock %}
