{% extends 'base.html' %}
{% block content %}

 <div class="panel panel-default">
     <div class="panel-heading"><strong>Editar Anúncio de Doação</strong></div>
     <div class="panel-body">
         <form class="form-signin" action="{% url 'anuncio_atualizar' %}" method="post">
             {% csrf_token %}
             {% include "anuncios/form.html" %}
             <input type="hidden" name="anuncio_id" value="{{anuncio.id}}">
             <p><input type="submit" value="Atualizar" class="btn btn-primary"/></p>
         </form>
     </div>
 </div>

{% endblock %}
