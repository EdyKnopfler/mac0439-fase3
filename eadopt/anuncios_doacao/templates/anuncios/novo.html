{% extends 'base.html' %}
{% block content %}

 <div class="panel panel-default">
     <div class="panel-heading"><strong>Novo Anúncio de Doação</strong></div>
     <div class="panel-body">
         <form class="form-signin" action="{% url 'anuncio_criar' %}" method="post">

         </form>
     </div>
 </div>

{% endblock %}
