{% extends 'base.html' %}
{% block content %}

 <div class="panel panel-default">
     <div class="panel-heading"><strong>Pets Para Doação</strong></div>
     <div class="panel-body">
        <p>Buscando: <i>{{request.GET.q}}</i></p>
        
        {% include "anuncios/busca_form.html" %}
        
        <h3>Resultados</h3>
        
        {% if anuncios.count == 0 %}

            <p>Nada encontrado...</p>

        {% else %}

            {% for a in anuncios %}
                <p>
                <a href="{% url 'anuncio_visualizar' a.id %}">{{a.pet.nome}}</a> <br>
                </p>
            {% endfor %}

        {% endif %}         
     </div>
 </div>

{% endblock %}
