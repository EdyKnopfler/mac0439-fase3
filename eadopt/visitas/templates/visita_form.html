{% load l10n %}
{% csrf_token %}

<select id="select_pet" name="pet">
{% for pet in pets %}
   <option value="{{pet.id}}">
       {{pet.nome}}
   </option>
{% endfor %}
</select>


<p>
Data da Visita: <br>
<input type="date" name="data" value="{{visita.data_visita|unlocalize}}">
</p>

<p>
Hora da Visita: <br>
<input type="time" name="hora" value="{{visita.hora_visita|unlocalize}}">
</p>


<p>
Comentario: <br>
<textarea name="comentario">{{visita.comentario}}</textarea>
</p>
