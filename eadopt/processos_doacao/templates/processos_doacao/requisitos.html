{% extends 'base.html' %}
{% block content %}

 <div class="panel panel-default">
     <div class="panel-heading"><strong>Anúncio de Doação - Requisitos do Candidato</strong></div>
     <div class="panel-body">
         <h3>{{candidato}}</h3>
         
         <form action="{% url 'processo_requisitos_atualizar' %}" method="post">
             {% csrf_token %}
             <table class="table">
             {% for s in status_req %}
                 <tr>
                    <td>{{s.titulo}}</td>
                    <td>
                        <select name="status[{{s.id}}]">
                            <option value="a verificar" {% if s.status == 'a verificar' %}selected{% endif %}>a verificar</option>
                            <option value="cumprido" {% if s.status == 'cumprido' %}selected{% endif %}>cumprido</option>
                            <option value="não cumprido" {% if s.status == 'não cumprido' %}selected{% endif %}>não cumprido</option>
                        </select>
                    </td>
                 </tr>
             {% endfor %}
             </table>
             <input type="hidden" name="processo_id" value="{{processo_id}}">
             <p><input type="submit" value="Atualizar" class="btn btn-primary"/></p>
         </form>
     </div>
 </div>
 
 {% endblock %}
