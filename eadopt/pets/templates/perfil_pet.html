{% extends 'base.html' %}
{% block content %}
 <div class="panel panel-default">
     <div class="panel-heading"><strong>Seus Pets</strong></div>
     <div class="panel-body">
       <p>
         <ul>
         	<li><b>Dono: </b>{{dono.nome}}</li>
         	<li><b>Nome: </b>{{pet.nome}}</li>
         	<li><b>Data de nascimento: </b>{{pet.data_nascimento}}</li>
         	<li><b>Espécie: </b>{{pet.especie}}</li>
            <li><b>Descrição: </b>{{pet.descricao}}</li>
        </ul>
       </p>
       <hr>
       <p>
         {% for f in fotos %}
         <img src="../../../static/media/{{f.arquivo}}">
         {% endfor %}
       </p>
     </div>
 	</div>

{% endblock %}
