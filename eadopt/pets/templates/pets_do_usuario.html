{% extends 'base.html' %}
{% block content %}

<div class="meus-pets-div">
  <p class="posts-title">Meus Pets</p>
  <p>
    <a href="{% url 'pet_novo' %}">Adicionar novo pet</a>  <br>
  </p>
  <div class="pet-list-div">
    {% for p in pets %}
      <div class="pet-div">
        {% if p.foto_set.first.arquivo %}
        <img class="pet-div-img" alt="{{p.nome}}" src="/static/media/{{p.foto_set.first.arquivo}}">
        {% else %}
        <img class="pet-div-img" alt="{{p.nome}}" src="/static/img/avatar1.png">
        {% endif %}

        <a class="pet-div-name" href="{% url 'pet_perfil' p.id %}">{{p.nome}}</a>
      </div>
    {% endfor %}
  </div>
</div>
